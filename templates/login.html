<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sanic任务监控</title>
    <link rel="stylesheet" href="/sanic_task/static/css/foundation.css"/>

    <style>

    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="large-12 cell text-center">
            <h3>SanicTask登陆</h3>

        </div>
    </div>

    <div class="grid-x grid-padding-x">
        <div class="large-6 medium-8 cell large-offset-3">
            <hr/>
            <form action="/sanic_task/login/" method="post">
                <div class="grid-x grid-padding-x">
                    <div class="large-8 cell large-offset-2">
                        <label for="username">用户名</label>
                        <input id="username" name="username" type="text"/>
                    </div>
                </div>
                <div class="grid-x grid-padding-x">
                    <div class="large-8 cell large-offset-2">
                        <label for="password">密&nbsp;&nbsp;&nbsp;码</label>
                        <input id="password" name="password" type="password"/>
                    </div>
                </div>
                <div class="grid-x grid-padding-x">
                    <div class="cell">&nbsp;</div>
                    <div class="large-8 cell large-offset-2">
                        <button type="submit" class="button expanded">登陆</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="/sanic_task/static/js/vendor/jquery.js"></script>
<script src="/sanic_task/static/js/vendor/what-input.js"></script>
<script src="/sanic_task/static/js/vendor/foundation.min.js"></script>

</body>
</html>
